version: "3.9"

services:
  caddy:
    container_name: caddy
    image: caddy:2.7-alpine
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app_network

  client:
    container_name: client
    build:
      context: ./client
    ports:
      - "5173:5173"
    depends_on:
      - server
    networks:
      - app_network

  server:
    container_name: server
    build:
      context: ./server
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    networks:
      - app_network

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

networks:
  app_network:

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
